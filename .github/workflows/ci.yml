name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

jobs:
  # New, fast job for static analysis and quality checks
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Use one representative version
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Lint, Format, and Type Check
        run: |
          flake8 forceweaver_mcp_client tests
          mypy forceweaver_mcp_client
          black --check forceweaver_mcp_client tests
          isort --check-only forceweaver_mcp_client tests

  # Modified test job that now depends on the lint job
  test:
    needs: lint # This job won't start until 'lint' succeeds
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
    - name: Test with pytest
      run: |
        pytest tests/ --cov=forceweaver_mcp_client --cov-report=xml --cov-report=term
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: true

  # The build job now needs both lint and test to pass
  build:
    needs: [lint, test]
    # ... (rest of the build job is the same)

  # The publish job also needs the new lint job
  publish:
    needs: [lint, test, build]
    # ... (rest of the publish job is the same)
